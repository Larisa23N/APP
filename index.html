<body>
    <div class="container">
        <div class="weather-app">

        <h1 id="city"></h1>
        <h2>
            <form id="search-form" >
                <div class="row">
                    <div class ="col-12">
                <input type="text" 
                placeholder="Type city name" ,
                 autocomplete="off" 
                 autofocus="on
                 " id="search-text-input" />
                <input type="submit" value="search" class="btn btn-primary "/>
                </div>
                <div class="col-3">
             <button type="button" class="btn btn-success " id=" current-location">Current City</button>
            </div>
                </div>
            </form>
        </h2>
        <h3>
            <div class="row">
                <ul>
                    <li>Thursday</li>
            
                <li>11:00</li>

              
               
            </ul>
        </div>
    
        </h3>
        <ul>

        </ul>
        <h4>
         
            <div class="clearfix weather-temperature">
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                    <li id="description">clear</li>
                    <strong id="temp"></strong>
                    <span class="units"><a href="#" class="active" id="celsius-link">°C </a>|<a href="#" id="fahrenheit-link" class="">
                            °F</a></span>
        </div>
        </div>
         
</h4>
            <div class="col-6">
                <ul>
                <li>Humidity: <span id ="humid"></span>%</li>
                <li> Wind: <span id="speed"></span>km/h</li>
                </ul>
            </div>
    

 
        <ul>
            <h5>

                <div class="weather-forecast" id="forecast">
                
                
            </div>

</div>
</div>
